name: Test
on:
  push:
    branches:
      - development

jobs:
  build:
    name: Test
    runs-on: ubuntu-slim
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: development

      - name: Create env file
        run: |
          FPATH='.env.test'

          cat <<'EOF' > $FPATH
          ${{ secrets.ENV_TEST_FILE }}
          EOF

          if [ -s $FPATH ]; then
            echo ".env created successfully"
            exit 0
          else
            echo "Failed to create env at $FPATH"
            exit 1
          fi

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.11"

      - name: Run tests
        run: uv run pytest -s -v

      - name: Push to main
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: 'main',
              head: 'development',
              commit_message: 'Merge development into main after successful tests'
            });
