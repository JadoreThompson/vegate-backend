services:
  postgres:
    image: postgres:18
    restart: unless-stopped
    networks:
      - vegate_network
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres:/var/lib/postgresql

  redis:
    image: redis:8
    restart: unless-stopped
    volumes:
      - redis:/data
    ports:
      - 6379:6379
    networks:
      - vegate_network
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

  backend:
    image: wifimemes/vegate-backend:latest
    command: backend run
    ports:
      - 8000:8000
    networks:
      - vegate_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/public/healthcheck"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s
      start_interval: 5s
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.backend.rule=Host(`api.vegate.jadore.dev`)"
        - "traefik.http.routers.backend.service=vegate_stack_backend"
        - "traefik.http.routers.backend.entrypoints=web"
        - "traefik.http.services.vegate_stack_backend.loadbalancer.server.port=8000"
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        delay: 3s
        monitor: 1m

  event_handler:
    image: wifimemes/vegate-backend:latest
    command: events run
    networks:
      - vegate_network
    deploy:
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        delay: 3s
        monitor: 1m

  ohlc_loader:
    image: wifimemes/vegate-backend:latest
    command: loader run --broker alpaca --symbol AAPL --timeframe 1m --start-date 2021-01-01 --end-date 2026-01-01
    networks:
      - vegate_network
    deploy:
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        delay: 3s
        monitor: 1m

  traefik:
    image: traefik:v3.6
    command:
      - "--api.insecure=true"
      - "--entrypoints.web.address=:80"
      - "--providers.swarm=true"
      - "--providers.swarm.network=vegate_network"
    ports:
      - 80:80
      - 8080:8080
    networks:
      - vegate_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints:
          - node.role == manager # Swarm manager node

volumes:
  postgres:
  redis:

networks:
  vegate_network:
    driver: overlay
    attachable: true
    external: true
